<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .table-section {
            margin-top: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación corregida -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CONCENTRA</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/citas">Citas</a>
                <a class="nav-link" href="/contactos">Contactos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Gestión de Citas</h1>
        
        <div th:if="${mensaje}" class="alert alert-success">
            <span th:text="${mensaje}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <div class="form-section">
            <h3>Agendar Nueva Cita</h3>
            
            <form th:action="@{/citas/crear}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="encabezado" class="form-label">Encabezado *</label>
                            <input type="text" class="form-control" id="encabezado" name="encabezado" 
                                   th:value="${cita.encabezado}" required maxlength="50">
                        </div>
                        
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha y Hora *</label>
                            <input type="datetime-local" class="form-control" id="fecha" name="fecha" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="contactos" class="form-label">Contactos Relacionados</label>
                            <select multiple class="form-control" id="contactos" name="contactoIds" size="4">
                                <option th:each="contacto : ${contactos}" 
                                        th:value="${contacto.id}" 
                                        th:text="${contacto.nombre} + ' ' + ${contacto.apellido}">
                                </option>
                            </select>
                            <small class="form-text text-muted">Mantén presionado Ctrl para seleccionar múltiples contactos</small>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" 
                              th:value="${cita.descripcion}" rows="3" maxlength="800"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Agendar Cita</button>
            </form>
        </div>

        <div class="table-section">
            <h3>Citas Programadas (Próximas)</h3>
            
            <div th:if="${#lists.isEmpty(citas)}" class="alert alert-info">
                No hay citas programadas.
            </div>
            
            <div th:unless="${#lists.isEmpty(citas)}">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Fecha y Hora</th>
                            <th>Encabezado</th>
                            <th>Descripción</th>
                            <th>Contactos</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cita : ${citas}">
                            <td th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${cita.encabezado}"></td>
                            <td th:text="${cita.descripcion}"></td>
                            <td>
                                <span th:each="contacto : ${cita.contactos}" 
                                      th:text="${contacto.nombre} + ' ' + ${contacto.apellido} + ', '">
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/citas/eliminar/{id}(id=${cita.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Eliminar cita?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
