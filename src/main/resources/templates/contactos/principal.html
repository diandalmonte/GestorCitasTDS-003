<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .table-section {
            margin-top: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .action-buttons {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">JAMD Agenda</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/citas">Citas</a>
                <a class="nav-link active" href="/contactos">Contactos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Gestión de Contactos</h1>
        
        <!-- Flash Messages -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Form for Creating New Contact (Always visible) -->
        <div class="form-section">
            <h3>Agregar Nuevo Contacto</h3>
            
            <form th:action="@{/contactos/crear}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   th:value="${contacto.nombre}" required maxlength="50">
                        </div>
                        
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" 
                                   th:value="${contacto.apellido}" maxlength="50">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="empresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="empresa" name="empresa" 
                                   th:value="${contacto.empresa}" maxlength="50">
                        </div>
                        
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono *</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" 
                                   th:value="${contacto.telefono}" required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo *</label>
                    <input type="email" class="form-control" id="correo" name="correo" 
                           th:value="${contacto.correo}" required maxlength="100">
                </div>
                
                <button type="submit" class="btn btn-primary">Agregar Contacto</button>
            </form>
        </div>

        <!-- Contacts Table -->
        <div class="table-section">
            <h3>Lista de Contactos</h3>
            
            <div th:if="${#lists.isEmpty(contactos)}" class="alert alert-info">
                No hay contactos registrados.
            </div>
            
            <div th:unless="${#lists.isEmpty(contactos)}">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Empresa</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contacto : ${contactos}">
                            <td th:text="${contacto.id}"></td>
                            <td th:text="${contacto.nombre}"></td>
                            <td th:text="${contacto.apellido}"></td>
                            <td th:text="${contacto.empresa}"></td>
                            <td th:text="${contacto.telefono}"></td>
                            <td th:text="${contacto.correo}"></td>
                            <td class="action-buttons">
                                <!-- Edit button - goes to separate edit page -->
                                <a th:href="@{/contactos/editar/} + ${contacto.id}" 
                                   class="btn btn-warning btn-sm mb-1">Editar</a>
                                <!-- Delete button -->
                                <form th:action="@{/contactos/eliminar/} + ${contacto.id}" 
                                      method="post" 
                                      style="display: inline-block;"
                                      onsubmit="return confirm('¿Está seguro de que desea eliminar este contacto?')">
                                    <button type="submit" class="btn btn-danger btn-sm mb-1">
                                        Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
